<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>

</head>

<body>
  <main>
    <article class="card">
      <img src="images/image-equilibrium.jpg" alt="glass prism reflecting light, representing equilibrium"
        class="card__image">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__details">
        <div class="card__price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon" class="card__price-icon">
          <p class="card__price">0.041 ETH</p>
        </div>
        <div class="card__time">
          <img src="images/icon-clock.svg" alt="clock icon" class="card__time-icon">
          <p class="card__time-value">3 days left</p>
        </div>
      </div>
      <div class="card__creator">
        <img src="images/image-avatar.png" alt="creator's avatar" class="card__creator-avatar">
        <p>Creation of <a class="card__creator-link">Jules Wyvern</a></p>
      </div>
    </article>
  </main>
</body>

</html>
