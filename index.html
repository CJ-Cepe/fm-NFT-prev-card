<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’Ž</text></svg>">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>

</head>

<body>
  <main>
    <article class="card">
      <div class="card__image-wrapper">
        <img src="images/image-equilibrium.jpg" alt="glass prism reflecting light, representing equilibrium"
          class="card__image">
      </div>
      <h1 class="card__title | yeah">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__details">

        <div class="card__price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon" class="card__price-icon">
          <p class="card__price-value">0.041 ETH</p>
        </div>

        <div class="card__time">
          <img src="images/icon-clock.svg" alt="clock icon" class="card__time-icon">
          <p class="card__time-value">3 days left</p>
        </div>

      </div>
      <hr>
      <div class="card__creator">
        <img src="images/image-avatar.png" alt="creator's avatar" class="card__creator-avatar">
        <p class="card__creator-by">Creation of <a class="card__creator-link | yeah"> Jules Wyvern</a></p>
      </div>
    </article>
  </main>
</body>

</html>
